<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studio Mesmer's School of Magic</title>
    <link rel="stylesheet" href="style.css?v=5">
    <!-- MediaPipe Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Hidden video element for raw input -->
        <video class="input_video"></video>
        <!-- Canvas for drawing output and effects -->
        <canvas class="output_canvas"></canvas>
        <div id="status">Loading AI Model...</div>

        <!-- Magic School UI -->
        <div id="magic-ui">
            <h1 id="spell-name">Welcome</h1>
            <p id="instruction">Loading Grimoire...</p>
        </div>
        <div id="feedback"></div>

        <!-- Game HUD -->
        <div id="game-hud">
            <div id="discoveries">Discoveries: 0</div>
        </div>
    </div>
    <script src="script.js?v=5"></script>
</body>
</html>
